<!DOCTYPE html>
<head>
    <title>
        Demonstrating Tag Parameters
    </title>
</head>
<body>
    <div class=container>
        <center>
            <h1>
                This is a heading
            </h1>
            <h1 id="po">
                This is a heading having an id named po
            </h1>
        
            <div class="id">
                This is a div with a class name id
            </div>
            <p>
                <a href>This is an empty a href</a>
            </p>
            <p>
                <img src="1.jpg" width="600px" height="500px"><br>
                This is an image with width and height parameters of 500px and 600 px respectively
            
            </p>

        </center>
    </div>
    </body>
